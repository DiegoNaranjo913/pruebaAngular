<div class="mat-elevation-z8" style="width: 100%;margin-top: 1rem;">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" (click)="verDetalle(element)"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element" (click)="verDetalle(element)"> {{element.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element" (click)="verDetalle(element)"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email" *ngIf="!responsive">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element" (click)="verDetalle(element)"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="boton-submit" type="button" (click)="editar(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button class="boton-submit" type="button" (click)="eliminar(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pagina" (page)="onPaginateChange($event)">
    </mat-paginator>
</div>
