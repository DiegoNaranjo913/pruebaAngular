<div class="mat-elevation-z8" style="width: 100%;margin-top: 1rem;">
    <form autocomplete="off" [formGroup]="miFormulario" (submit)="createUser()">
        <mat-card class="example-card">
            <mat-card-title>Crear Usuario</mat-card-title>
            <mat-card-content>

                <div fxLayout="row wrap" fxLayoutAlign="center" style="margin-top: 2rem;margin-bottom: 1rem;">
                    <div fxFlex="100">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="first_name">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="center" style="margin-bottom: 1rem;">
                    <div fxFlex="100">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Apellido</mat-label>
                            <input matInput formControlName="last_name">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="center" style="margin-bottom: 1rem;">
                    <div fxFlex="100">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Correo</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                </div>

            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button type="button" (click)="limpiarForm()">Limpiar</button>
                <button mat-button style="background: #002bc5;color: white;" type="submit"
                    [disabled]="!this.miFormulario.valid">{{this.miFormulario.get('id')?.value === '' ||
                    this.miFormulario.get('id')?.value === null ?
                    'Guardar': 'Actualizar'}}</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
